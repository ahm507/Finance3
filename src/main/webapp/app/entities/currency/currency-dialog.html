
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCurrencyLabel" data-translate="financeApp.currency.home.createOrEditLabel">Create or edit a Currency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.currency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.currency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="financeApp.currency.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.currency.name"
                    required ng-minlength="3" ng-maxlength="3"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="3">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="financeApp.currency.conversionRate" for="field_conversionRate">Conversion Rate</label>
            <input type="number" class="form-control" name="conversionRate" id="field_conversionRate"
                    ng-model="vm.currency.conversionRate"
                    required min="0.000001"/>
            <div ng-show="editForm.conversionRate.$invalid">
                <p class="help-block"
                    ng-show="editForm.conversionRate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.conversionRate.$error.min" data-translate="entity.validation.min" translate-value-min="0.000001">
                    This field should be at least 0.000001.
                </p>
                <p class="help-block"
                    ng-show="editForm.conversionRate.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label data-translate="financeApp.currency.user" for="field_user">User</label>-->
            <!--<select class="form-control" id="field_user" name="user" ng-model="vm.currency.userId" ng-options="user.id as user.login for user in vm.users"             required>-->
            <!--</select>-->
        <!--</div>-->
        <!--<div ng-show="editForm.user.$invalid">-->
            <!--<p class="help-block"-->
                <!--ng-show="editForm.user.$error.required" data-translate="entity.validation.required">-->
                <!--This field is required.-->
            <!--</p>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
